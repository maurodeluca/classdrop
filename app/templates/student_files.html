<!DOCTYPE html>
<html>
<head>
    <title>ClassDrop - Available Resources</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <h1>Available Resources</h1>

    {% if files %}
        <table>
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size (Bytes)</th>
                    <th>Uploaded At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ "%.2f"|format(file.size_in_bytes) }}</td>
                    <td>{{ file.upload_timestamp }}</td>
                    <td>
                        <form action="/files/{{ file.file_id }}" method="get">
                            <button type="submit">Download</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</body>
</html>
